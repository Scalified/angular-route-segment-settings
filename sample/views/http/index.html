<div data-app-view-segment="1">
    <p>HTTP operations</p>
    <pre>Data: {{data}}</pre>
    <table border="1">
        <tr>
            <th>Method</th>
            <th>Name</th>
        </tr>
        <tr data-ng-repeat="item in data">
            <td data-ng-bind="item.method"></td>
            <td data-ng-bind="item.name"></td>
        </tr>
    </table>
</div>
